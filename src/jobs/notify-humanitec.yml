description: >
  Notify Humanitec about new build
executor: default
parameters:
  humanitec_token:
    type: string
    default:
    description: "Token to access Humanitec"
  organization:
    type: string
    default:
    description: "Name of the organization in Humanitec"
  module_name:
    type: string
    default:
    description: "Name of the module in Humanitec"
  image_name:
    type: string
    default:
    description: "Name of the image"
  humanitec_api:
    type: string
    default: "https://staging-api.humanitec.io"
    description: "URL of the API to be used"
steps:
  - notify:
      humanitec_token: << parameters.humanitec_token >>
      organization: << parameters.organization >>
      module_name: << parameters.module_name >>
      image_name: << parameters.image_name >>
      humanitec_api: << parameters.humanitec_api >>
