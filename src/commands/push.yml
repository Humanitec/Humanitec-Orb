description: >
  Push docker image to the Humanitec registry
parameters:
  humanitec_token:
    type: env_var_name
    default: HUMANITEC_TOKEN
    description: Token to access Humanitec.
  organization:
    type: string
    default: ""
    description: Name of the organization in Humanitec.
  humanitec_api:
    type: string
    default: https://api.humanitec.io
    description: URL of the API to be used.
steps:
  - run:
      name: Get credentials for the Humanitec registry
      command: |
        curl -X GET \
          -s \
          -H "Authorization: Bearer ${<< parameters.humanitec_token >>}" \
          -H "accept: application/json" \
          << parameters.humanitec_api >>/orgs/<< parameters.organization >>/registries/humanitec/creds > creds.json
        export REGISTRY_PASSWORD=$(cat creds.json | jq -r '.password') >> $BASH_ENV
        export REGISTRY_USERNAME=$(cat creds.json | jq -r '.username') >> $BASH_ENV
        export REGISTRY_REGISTRY=$(cat creds.json | jq -r '.registry') >> $BASH_ENV
  - run:
      name: Debug
      command: |
        echo $REGISTRY_PASSWORD
