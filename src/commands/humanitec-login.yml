description: >
  Log into the Humanitec registry
parameters:
  humanitec_token:
    type: env_var_name
    default: HUMANITEC_TOKEN
    description: Token to access Humanitec.
  organization:
    type: string
    default: ""
    description: Name of the organization in Humanitec.
  humanitec_api:
    type: string
    default: https://api.humanitec.io
    description: URL of the API to be used.
steps:
  - run:
      name: Get credentials for the Humanitec registry
      command: |
        curl -X GET \
          -s \
          -H "Authorization: Bearer ${<< parameters.humanitec_token >>}" \
          -H "accept: application/json" \
          https://staging-api.humanitec.io/orgs/humanitec-demo/registries/humanitec/creds | jq .
